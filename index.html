<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>CRM Avanzado - IndexedDB</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<div id="toast-container"></div>

<div class="container">
    <h1><i class="fas fa-users"></i> CRM de Clientes</h1>

    <form id="client-form" autocomplete="off" novalidate>
        <input type="hidden" id="clientId">

        <div class="form-group">
            <label>Nombre completo:</label>
            <input id="name" name="name" type="text" placeholder="Ej: Ana Garc√≠a" required>
        </div>

        <div class="form-group">
            <label>Email:</label>
            <input id="email" name="email" type="email" placeholder="ana@email.com" required>
        </div>

        <div class="form-group">
            <label>Tel√©fono:</label>
            <input id="phone" name="phone" type="text" placeholder="600-123-456" required>
        </div>

        <div class="form-group">
            <label>Tipo de Cliente:</label>
            <select id="type" name="type" class="form-select">
                <option value="regular">Regular</option>
                <option value="nuevo">Nuevo Prospecto</option>
                <option value="vip">Cliente VIP</option>
            </select>
        </div>

        <div class="btn-group">
            <button id="add-btn" type="submit" disabled>
                <i class="fas fa-save"></i> Guardar Cliente
            </button>
            <button type="button" id="cancel-btn" style="display:none;">
                <i class="fas fa-times"></i> Cancelar
            </button>
        </div>
    </form>

    <div class="toolbar">
        <input type="text" id="search-input" placeholder="üîç Buscar por nombre, email o tel√©fono...">
    </div>

    <h2>Listado de Clientes (<span id="count-badge">0</span>)</h2>
    <ul id="client-list">
    </ul>
</div>

<script src="js/crm-indexeddb.js"></script>
</body>
</html>
